<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EcoSstyle.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="/backend/EcoScode.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/pdfmake.min.js" integrity="sha512-3O/98mQR8VAbnoxtu0U5RFMeKwxzBXFzLtbGUVdvvnRYvXI7iQ64BrtatgIdsz4jHzs/MypLonFGfOdC0W5xHQ==" crossorigin="anonymous"></script>
    <script src="/backend/pdfs.js" defer></script>
    
    <title>EcoS</title>
</head>
<body>
    <div class="main">
    <div class="first">
        <section class="customerDetails">
        <h2>Kund-uppgifter</h2>
        <!-- <select name="customerList" id="customerList" class="customerList"> <option value="Välj något">Välj kund</option></select> --->

        <input type="text" name="customerName" id="customerName" placeholder="Kundnamn">
        <input type="text" name="customerId" id="customerId" placeholder="Organisationsnummer">
        <input type="text" name="customerContactName" id="customerContactName" placeholder="Referensperson">
        <input type="text" name="customerStreetAddress" id="customerStreetAddress" placeholder="Gatuaddress">
        <input type="text" name="zip" id="zip" placeholder="Postnummer">
        <input type="text" name="customerCity" id="customerCity" placeholder="Stad">


        </section>

    </div>
    <div class="second">
        <h2>Produkter/Tjänster</h2>
        <section class="productSection" >
           <div class="mobile-list"><p>Tillagt i listan:</p></div>
            <div class="plusDiv">
            <!-- <select name="productList" id="productList" class="productList">
                   <option class="productOption" value="Välj produkt">Välj Produkt</option>
                </select> --->
            
            <input type="text" name="productName" class="productName" id="pID" placeholder="Produktnamn">
            <input type="text" id="antal" name="antal" class="amount" placeholder="Antal">
            <input type="text" name="hours" class="hours" placeholder="Timmar">
            <input type="text" name="price" class="price" placeholder="Pris (ex. moms)" >
            <select class="moms">
                <option value="VAT">Moms</option>
                <option value="0.25">25%</option>
                <!--<option value="0.12">12%</option>
                <option value="0.06">6%</option> -->
            </select>
            <!-- <input type="text" name="total" class="vat" placeholder="Moms"> -->
            <!--<input type="text" name="total" class="sum" placeholder="Total"> -->
            <a class="plus">+</a>
        </section>
        <section class="textarea" >
            <textarea name="Comments" id="comments" cols="30" rows="10" placeholder="Kommentarer"></textarea><br>
            <h2>Betalningsvillkor</h2>
            <input type="text" name="paytime" id="payTime" placeholder="Betalningsvillkor">
        </section>
        <section class="sumSection">
        </section>
        <section>
            <button id="doBtn" onclick="invoiceClick()">Gör faktura</button></section>

    </div>
    </div>


</body>

<footer>© Christopher Fossto</footer>


</html>
